                            <label for="family-signup-form-profileType-family-option" class>

                                    예, IKEA Family의 다양한 혜택 및 할인을 즐기고 싶습니다! 
                                    <a href="#" class="benefit-link" role="button" aria-disabled="false">IKEA Family 혜택</a>
                                </div>
                            </label>
                        </span>
                        <span class="radio">
                            <div class="radio-profile"> 
                                <input type="radio" name="profileType" id="family-signup-form-profileType-regular-option" value="regular">
                            </div>
                            <label for="family-signup-form-profileType-regular-option" class>
                                <div class="profileType-regular">
                                    아니요, 추가 혜택 없이 온라인 몰만 가입하고 싶습니다.
                                    <a href="#" class="benefit-link" role="button" aria-disabled="false">IKEA Family 혜택</a>
                                </div>
                            </label>
                        </span>
                    </fieldset>

                            <div class="input-lastName">
                                <input type="text" id="family-signup-form-lastName" required name="lastName" maxlength="50" aria-required="true">

                        </div>
